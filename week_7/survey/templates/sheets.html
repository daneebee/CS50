{% extends "layout.html" %}

{% block main %}
<table class="table table-dark">
    <thead>
        <tr>
            <th scope="col">First Name</th>
            <th scope="col">Last Name</th>
            <th scope="col">Favourite Colour</th>
            <th scope="col">Favorite Programming Language</th>
            <th scope="col">Comments</th>
        </tr>
    </thead>
    <tbody>
    {% for row in rows %}
        <tr>
            <td> {{ row[0] }} </td>
            <td> {{ row[1] }} </td>
            <td> {{ row[2] }} </td>
            <td> {{ row[3] }} </td>
            <td> {{ row[4] }} </td>
        </tr>
    {% endfor %}
    </tbody>
</table>

{% endblock %}
